<template>
  <require from="../header/statistic-header"></require>
  <require from="../errors/empty-page"></require>
  <require from="../statistic-information/statistic-information"></require>
  <statistic-header>
    Search by:
    <ul class="search__items">
        <li class="search__item"><a href="javascript:void(0)" click.delegate="setUser()">User</a></li>
        <li class="search__item"><a href="javascript:void(0)" click.delegate="setRepos()">Repos</a></li>
    </ul>
  </statistic-header>
  <div class="input-wrapper">
    <label>Getting information about a ${search === 'users' ? 'user' : 'repository'}</label>
    <form class="input-group">
        <input type="text" class="form-control" value.bind="inputValue">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary submit-data" click.delegate="submitData()">
                <svg height="16" width="16" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  xml:space="preserve">
                  <path fill-rule="evenodd" d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"></path>
                </svg>
              </button>
        </div>
  
    </form>
    <div class="content" if.bind="data.url">
      <statistic-information data.bind="data"></statistic-information>
    </div>
    <empty-page show-error.bind="data.message" status-code.bind="statusCode"></empty-page>
  </div>
  
  
</template>
